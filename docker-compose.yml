services:
  cli:
    build:
      context: .
      target: cli
      dockerfile: Dockerfile
    image: "laravel-package-versioning-config-php-local"
    volumes:
      - ./:/opt/apps/app
  bun:
    build:
      context: .
      target: bun
      dockerfile: Dockerfile
    image: "laravel-package-versioning-config-bun-local"
    volumes:
      - ./:/opt/apps/app
